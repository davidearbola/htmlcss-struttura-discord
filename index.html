<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Titolo</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Barra menu -->
        <div class="flex-container">
            <div class="logo dashed">Logo</div>
            <nav class="nav dashed">link link link link</nav>
            <div class="login dashed">login</div>
        </div>
        <!-- box rosa -->
        <div class="back-blue padd-top-bottom">
            <div class="box-rosa dashed"></div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <!-- prima sezione left-blue right-rosa -->
        <section class="back-white">
            <div class="flex-container padd-top-bottom">
                <div class="col-blue dashed"></div>
                <div class="col-pink dashed"></div>
            </div>
        </section>
        <!-- seconda sezione left-pink right-blue -->
        <section class="back-grey">
            <div class="flex-container padd-top-bottom">
                <div class="col-pink dashed"></div>
                <div class="col-blue dashed"></div>
            </div>
        </section>
        <!-- terza sezione left-blue right-rosa -->
        <section class="back-white">
            <div class="flex-container padd-top-bottom">
                <div class="col-blue dashed"></div>
                <div class="col-pink dashed"></div>
            </div>
        </section>
        <!-- quarta sezione box verde -->
        <section class="back-grey padd-top-bottom">
                <div class="box-green dashed"></div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <!-- prima sezione footer -->
        <div class="flex-container first-section-footer">
            <div class="col-1 dashed"></div>
            <div class="col-2">
                <div class="col-2-1 dashed"></div>
                <div class="col-2-2 dashed"></div>
                <div class="col-2-3 dashed"></div>
                <div class="col-2-4 dashed"></div>
            </div>
        </div>
        <!-- seconda sezione footer -->
        <hr style="color: #D2D2D3;">
        <div class="flex-container menu-footer">
            <div class="logo-footer dashed">Logo</div>
            <div class="button-footer dashed">Button</div>
        </div>
    </footer>
</body>
</html>
