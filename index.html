<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTMLCSS Struttura Discord</title>
</head>
<body class="debug">
    <!-- header -->
    <header>
        <!-- sezione navbar -->
        <nav class="boxed column padding-top-bottom">
            <div class="column-nav-small">logo</div>
            <div class="column-nav-big">link link link link</div>
            <div class="column-nav-small">sign in</div>
        </nav>
        <!-- sezione jumbotron e contenuto -->
        <div class="jumbotron padding-top-bottom">
            <div class="boxed jumbo-content">contenuto</div>
        </div>
    </header>
    <!-- main -->
    <main>
        <!-- prima sezione 2 colonne -->
        <section class="light padding-top-bottom">
            <div class="boxed column">
                <div class="col-big">contenuto</div>
                <div class="col-small">contenuto</div>
            </div>
        </section>
        <!-- seconda sezione 2 colonne -->
        <section class="dark padding-top-bottom">
            <div class="boxed column">
                <div class="col-small">contenuto</div>
                <div class="col-big">contenuto</div>
            </div>
        </section>
        <!-- terza sezione 2 colonne -->
        <section class="light padding-top-bottom">
            <div class="boxed column">
                <div class="col-big">contenuto</div>
                <div class="col-small">contenuto</div>
            </div>
        </section>
        <!-- quarta sezione 1 colonna-->
        <section class="dark padding-top-bottom">
            <div class="boxed column">
                <div class="col-single">contenuto</div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <!-- prima sezione 1 colonna grande + 4 colonne piccole -->
        <div class="boxed column padding-top-bottom">
            <div class="social">social</div>
            <div class="column link">
                <div class="col-link-1">contenuto</div>
                <div class="col-link-2">contenuto</div>
                <div class="col-link-3">contenuto</div>
                <div class="col-link-4">contenuto</div>
            </div>
        </div>
        <hr>
        <!-- seconda sezione colonna con logo e bottone -->
        <div class="boxed column footer-nav">
            <div class="col-logo">contenuto</div>
            <div class="col-sign">ciao</div>
        </div>
    </footer>
</body>
</html>
